#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/php:7.1.8-browsers@sha256:062483843bb1b027ed381176a970b63a4199e66a44bd215a935292cbd7d9b1ad

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      #- image: circleci/mysql:5.7

    working_directory: ~/laravel

    steps:
      - checkout

      # SQLite
      - run: sudo apt-get update
      - run: sudo apt install -y libsqlite3-dev

      - run: sudo composer self-update

      # Download and cache dependencies
      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.json" }}
            - composer-v1-

      - run:
          name: Display versions
          command: |
            php -v
            composer --version

      - run: sudo chmod -R 775 storage
      - run: sudo chmod -R 775 bootstrap/cache
      - run: cp .env.circleci .env
      - run: composer update --no-interaction --no-suggest
      - run: php artisan key:generate

      - save_cache:
          key: composer-v1-{{ checksum "composer.json" }}
          paths:
            - vendor

      - run: touch database/database.sqlite
      - run: php artisan migrate --env=testing --database=sqlite --force
      - run: php artisan db:seed --env=testing --database=sqlite --no-interaction -vvv

      # run tests!
      - run: vendor/bin/phpunit -v

      - run: php artisan migrate:rollback --env=testing --database=sqlite --no-interaction -vvv
