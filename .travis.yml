language: php

os:
  - linux
  # PHP is no supported on OS X: https://github.com/travis-ci/travis-ci/issues/2313
  #- osx

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

addons:
  code_climate:
    repo_token: $CODE_CLIMATE_TOKEN
  coverity_scan:
    project:
      name: "Saibamen/HotelManager"
      description: "Build submitted via Travis CI"
    notification_email: saibamenppl@gmail.com
    build_command_prepend: ""
    build_command: ""
    branch_pattern: coverity_scan

php:
  - 7.0
  - 7.1
  - 7.2
  - nightly

before_script:
  - chmod -R 777 bootstrap/cache
  - chmod -R 777 storage
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer update --no-interaction
  - php artisan key:generate
  - php artisan migrate --env=testing --no-interaction -vvv
  - php artisan db:seed --env=testing --no-interaction -vvv

script:
  - vendor/bin/phpunit -v --coverage-clover build/logs/clover.xml

after_script:
  - php artisan migrate:rollback --env=testing --no-interaction -vvv
  - php vendor/bin/codacycoverage clover
  - vendor/bin/test-reporter
