language: php

os:
  - linux
  # PHP is no supported on OS X: https://github.com/travis-ci/travis-ci/issues/2313
  #- osx

php:
  - 7.0
  - 7.1
  - 7.2
  - nightly

env:
  - DB=sqlite
  - DB=mysql
  - DB=mariadb
  - DB=postgres

matrix:
  include:
    - php: 7.0.0
      sudo: required
      dist: precise
      env:
        - DB=sqlit
        - DB=postgres

addons:
  code_climate:
    repo_token: $CODE_CLIMATE_TOKEN

before_install:
  - sh -c "if [ '$DB' = 'postgres' ]; then psql -c 'DROP DATABASE IF EXISTS homestead_test;' -U postgres; fi"
  - sh -c "if [ '$DB' = 'postgres' ]; then psql -c 'CREATE DATABASE homestead_test;' -U postgres; fi"
  - sh -c "if [ '$DB' = 'mysql' ]; then mysql -e 'CREATE DATABASE IF NOT EXISTS homestead_test;'; fi"

install:
  - chmod -R 777 bootstrap/cache
  - chmod -R 777 storage
  - cp .env.travis .env
  - travis_retry composer self-update
  - travis_retry composer update --no-interaction --no-suggest

before_script:
  - php artisan key:generate
  - php artisan migrate --env=testing --no-interaction -vvv
  - php artisan db:seed --env=testing --no-interaction -vvv

script:
  - vendor/bin/phpunit -v --coverage-clover build/logs/clover.xml

after_script:
  - php artisan migrate:rollback --env=testing --no-interaction -vvv
  - php vendor/bin/codacycoverage clover
  - vendor/bin/test-reporter
